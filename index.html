                <option>Dosa</option>
            </datalist>
                    </td>
                    <td>
                        <input type="number" readonly="" name="Price">
                    </td>
                    <td>
            <input type="number" placeholder="Enter Quantity" name="Quantity" oninput="cal()" />
                    </td>
                    <td>
                        <input type="text" readonly name="Total">
                    </td>
                </tr>
            </table>
            <br/>
            <br/>
            <div>

                    <th>Item</th>
                    <th>Price</th>

                    <th>Total</th>

                </table>

            <br/>
